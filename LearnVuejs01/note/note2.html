1、{{}} Mustache语法 
2、在Mustache语法中,不仅仅可以直接写变量,也可以写简单的表达式
3、v-once 该指令表示元素和组件只渲染一次,不会随着数据的改变而改变   02
4、v-html="xxx"(xxx需要解析的对象)  展示data里面的标签   03
5、v-text 作用和Mustache相似,都是用于将数据显示在界面 展示data里的值或者数据
6、v-pre 用于跳过这个元素和它子元素的编译过程,用于显示原本的Mustache语法
   (将信息直接输出:{{message}})<h2 v-pre>{{message}}</h2>
