<div id="app">

  <h2 :style="getSyle()">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el: "#app",
    data: {
      message: '您好!',
      finalstyle: '100px',
      finalcolor: 'red',
    },
    methods:{
      getSyle: function () {
        return {fontSize:this.finalstyle, backgroundColor:this.finalcolor}
      }
    }
  })
</script>
