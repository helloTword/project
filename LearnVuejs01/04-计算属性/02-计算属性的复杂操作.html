<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <h2>总价格:{{totalPrice}}</h2>    
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data:{
      books: [
        {id: 110, name: 'Unix编程艺术', price: 111},
        {id: 111, name: '计算机网络', price: 112},
        {id: 112, name: 'c#的编程艺术', price: 113},
        {id: 113, name: '现代操作系统', price: 114},
      ]
    },
    computed: {
      totalPrice: function () {
        let result=0
        for (let i=0; i<this.books.length; i++){
          result +=this.books[i].price
        }
          return result
      }
    }
  })
</script>

</body>
</html>
