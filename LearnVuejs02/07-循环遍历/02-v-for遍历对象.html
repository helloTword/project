<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <ul>
      <li v-for="item in info">{{item}}</li>
    </ul>

    <ul>
      <li v-for="(vulue, key, index) in info">{{vulue}}-{{key}}-{{index}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        info: {
          name: 'why',
          age: 18,
          height: 1.92
        }
      }
    })
  </script>

</body>

</html>
